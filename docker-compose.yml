services:
  video-wall-backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./content:/app/content
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - VIDEO_WALL_HOST=0.0.0.0
      - VIDEO_WALL_PORT=5000
      - DATABASE_URL=/app/data/video_wall.db
      - CONTENT_PATH=/app/content
      - LOG_FILE=/app/logs/video_wall.log
    networks:
      - video-wall-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - video-wall-backend
    networks:
      - video-wall-network
    restart: unless-stopped

networks:
  video-wall-network:
    driver: bridge

volumes:
  video-wall-data:
  video-wall-content:
  video-wall-logs:
